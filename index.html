<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MiniGoogle</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5e/Google_2015_logo.svg" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      text-align: center;
      margin-top: 80px;
    }

    /* Logo MiniGoogle personnalis√© */
    .logo {
      font-size: 50px;
      font-weight: bold;
    }

    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #34A853; }
    .logo span:nth-child(6) { color: #EA4335; }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      width: 400px;
      padding: 12px;
      font-size: 18px;
      border-radius: 24px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      margin-left: 10px;
      border: none;
      background-color: #4285F4;
      color: white;
      border-radius: 24px;
      cursor: pointer;
    }

    .footer-links {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      font-size: 16px;
    }

    .footer-links a {
      color: #1a0dab;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-links a img {
      width: 20px;
      height: 20px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Nouveau logo MiniGoogle personnalis√© -->
  <div class="logo">
    <span>M</span><span>i</span><span>n</span><span>i</span><span>G</span><span>o</span>
  </div>

  <!-- Formulaire de recherche -->
  <form onsubmit="search(event)">
    <input type="text" id="query" placeholder="Recherche sur Google...">
    <button type="submit">üîç</button>
  </form>

  <!-- Liens vers les services avec leurs ic√¥nes -->
  <div class="footer-links">
    <a href="https://www.youtube.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube"> YouTube
    </a>
    <a href="https://mail.google.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Google_Mail_logo_%282013-2018%29.png" alt="Mail"> Mail
    </a>
    <a href="https://express.adobe.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Adobe_Express_Logo.svg" alt="Adobe Express"> Adobe Express
    </a>
    <a href="https://www.instagram.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> Instagram
    </a>
    <a href="https://www.roblox.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Roblox_logo_2017.png" alt="Roblox"> Roblox
    </a>
    <a href="https://brawlstars.supercell.com/fr/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Brawl_Stars_Logo.png" alt="Brawl Stars"> Brawl Stars
    </a>
  </div>

  <script>
    function search(event) {
      event.preventDefault();
      const query = document.getElementById("query").value;
      if (query.trim() !== "") {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }
  </script>

</body>
</html>
