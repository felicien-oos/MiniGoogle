
   <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MiniGoogle</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5e/Google_2015_logo.svg" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      text-align: center;
      margin-top: 80px;
    }

    /* Logo MiniGoogle personnalis√© */
    .logo {
      font-size: 50px;
      font-weight: bold;
    }

    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #34A853; }
    .logo span:nth-child(6) { color: #EA4335; }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      width: 400px;
      padding: 12px;
      font-size: 18px;
      border-radius: 24px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      margin-left: 10px;
      border: none;
      background-color: #4285F4;
      color: white;
      border-radius: 24px;
      cursor: pointer;
    }

    /* Liens en bas avec ic√¥nes sous les noms */
    .footer-links {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 16px;
    }

    .footer-links a {
      color: #1a0dab;
      text-decoration: none;
      text-align: center;
    }

    .footer-links img {
      width: 30px;
      height: 30px;
      margin-top: 8px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo MiniGoogle personnalis√© -->
  <div class="logo">
    <span>M</span><span>i</span><span>n</span><span>i</span><span>G</span><span>o</span>
  </div>

  <!-- Formulaire de recherche -->
  <form onsubmit="search(event)">
    <input type="text" id="query" placeholder="Recherche sur Google...">
    <button type="submit">üîç</button>
  </form>

  <!-- Liens vers les services avec ic√¥nes en bas -->
  <div class="footer-links">
    <a href="https://www.youtube.com" target="_blank">
      YouTube
      <br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
    </a>
    <a href="https://www.facebook.com" target="_blank">
      Facebook
      <br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    </a>
    <a href="https://www.tiktok.com" target="_blank">
      TikTok
      <br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo_2018.svg" alt="TikTok">
    </a>
    <a href="https://www.instagram.com" target="_blank">
      Instagram
      <br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
    <a href="https://chat.openai.com" target="_blank">
      ChatGPT
      <br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/OpenAI_Logo_2023.png" alt="ChatGPT">
    </a>
  </div>

  <script>
    function search(event) {
      event.preventDefault();
      const query = document.getElementById("query").value;
      if (query.trim() !== "") {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }
  </script>

</body>
</html>
