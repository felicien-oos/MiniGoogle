<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MiniGoogle</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      text-align: center;
      margin-top: 80px;
    }

    .logo {
      font-size: 50px;
      font-weight: bold;
    }

    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #34A853; }
    .logo span:nth-child(6) { color: #EA4335; }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      width: 400px;
      padding: 12px;
      font-size: 18px;
      border-radius: 24px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      margin-left: 10px;
      border: none;
      background-color: #4285F4;
      color: white;
      border-radius: 24px;
      cursor: pointer;
    }

    .footer-links {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      font-size: 16px;
    }

    .footer-links a {
      color: #1a0dab;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">
    <span>M</span><span>i</span><span>n</span><span>i</span><span>G</span><span>o</span>
  </div>

  <form onsubmit="search(event)">
    <input type="text" id="query" placeholder="Recherche sur Google...">
    <button type="submit">üîç</button>
  </form>

  <div class="footer-links">
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
    <a href="https://mail.google.com" target="_blank">Mail</a>
    <a href="https://express.adobe.com" target="_blank">Adobe Express</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
    <a href="https://www.roblox.com" target="_blank">Roblox</a>
    <a href="https://brawlstars.supercell.com/fr/" target="_blank">Brawl Stars</a>
  </div>

  <script>
    function search(event) {
      event.preventDefault();
      const query = document.getElementById("query").value;
      if (query.trim() !== "") {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }
  </script>

</body>
</html>
