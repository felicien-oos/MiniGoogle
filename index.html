<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MiniGoogle</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/e/e6/OpenAI_Logo_2023.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      text-align: center;
      margin-top: 80px;
    }

    /* Nouveau logo MiniGoogle en texte simple */
    .logo {
      font-size: 80px;  /* Taille plus grande pour √™tre bien visible */
      font-weight: bold;
      color: #4285F4; /* Couleur bleue classique */
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      width: 400px;
      padding: 12px;
      font-size: 18px;
      border-radius: 24px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      margin-left: 10px;
      border: none;
      background-color: #4285F4;
      color: white;
      border-radius: 24px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Nouveau logo MiniGoogle en texte simple -->
  <div class="logo">
    MiniGoogle
  </div>

  <!-- Formulaire de recherche -->
  <form onsubmit="search(event)">
    <input type="text" id="query" placeholder="Recherche sur Google...">
    <button type="submit">üîç</button>
  </form>

  <script>
    function search(event) {
      event.preventDefault();
      const query = document.getElementById("query").value;
      if (query.trim() !== "") {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }
  </script>

</body>
</html>
