<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeuroQuiz*</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  /* Couleurs futuristes */
  :root {
    --color-bg: #0a0f2c;
    --color-neon-blue: #00ffff;
    --color-neon-pink: #ff00ff;
    --color-neon-green: #00ff99;
    --color-white: #eee;
    --color-shadow: #0ff;
  }

  body {
    margin: 0; padding: 0;
    background: var(--color-bg);
    font-family: 'Orbitron', sans-serif;
    color: var(--color-white);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  header {
    margin-top: 40px;
    font-size: 2.5rem;
    position: relative;
    user-select: none;
  }

  header .star {
    color: var(--color-neon-pink);
    cursor: pointer;
    font-size: 2.8rem;
    margin-left: 10px;
    vertical-align: middle;
    filter: drop-shadow(0 0 6px var(--color-neon-pink));
    transition: transform 0.3s ease;
  }
  header .star:hover {
    transform: scale(1.3) rotate(15deg);
  }

  /* Logo SVG */
  .logo {
    margin-top: 20px;
    width: 80px;
    height: 80px;
    filter: drop-shadow(0 0 6px var(--color-neon-blue));
  }

  main {
    margin-top: 50px;
    width: 90%;
    max-width: 600px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 20px;
  }

  .category {
    background: linear-gradient(135deg, var(--color-neon-blue), var(--color-neon-pink));
    border-radius: 15px;
    padding: 25px 15px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--color-neon-pink);
    user-select: none;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    font-size: 1.3rem;
    text-align: center;
    color: var(--color-white);
  }
  .category:hover {
    background: linear-gradient(135deg, var(--color-neon-green), var(--color-neon-pink));
    box-shadow: 0 0 20px var(--color-neon-green);
  }

  /* Loader futuriste */
  #loader {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    border: 5px solid var(--color-neon-pink);
    border-top: 5px solid var(--color-neon-blue);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    display: none;
    z-index: 9999;
  }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Footer minimaliste */
  footer {
    margin: 40px 0 20px 0;
    font-size: 0.8rem;
    color: #444;
    user-select: none;
  }
</style>
</head>
<body>

<header>
  Bienvenue sur NeuroQuiz<span class="star" title="Fonctionnalités payantes">★</span>
</header>

<!-- Logo SVG simple -->
<svg class="logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-label="Logo NeuroQuiz">
  <circle cx="32" cy="32" r="30" stroke="cyan" stroke-width="3" fill="none" />
  <path d="M20 32c6-8 12 8 16 0" stroke="cyan" stroke-width="3" fill="none" />
  <circle cx="20" cy="32" r="4" fill="cyan" />
  <circle cx="44" cy="32" r="4" fill="cyan" />
</svg>

<main>
  <div class="category" data-cat="science">Science</div>
  <div class="category" data-cat="mathematiques">Mathématiques</div>
  <div class="category" data-cat="orthographe">Orthographe</div>
  <div class="category" data-cat="francais">Français</div>
  <div class="category" data-cat="anglais">Anglais</div>
  <div class="category" data-cat="geographie">Géographie</div>
  <div class="category" data-cat="histoire">Histoire</div>
  <div class="category" data-cat="technologie">Technologie</div>
  <div class="category" data-cat="programmation">Programmation</div>
  <div class="category" data-cat="culturegenerale">Culture Générale</div>
</main>

<div id="loader"></div>

<footer>
  NeuroQuiz © 2025 - Par Félicien*
</footer>

<script>
  const star = document.querySelector('.star');
  star.addEventListener('click', () => {
    alert("Fonctionnalité payante : Organisateur de journée à 2€.\nClique ici pour acheter (prototype).");
    // Ici on pourrait rediriger vers une page payante dédiée
  });

  const categories = document.querySelectorAll('.category');
  const loader = document.getElementById('loader');

  categories.forEach(cat => {
    cat.addEventListener('click', () => {
      loader.style.display = 'block';
      setTimeout(() => {
        loader.style.display = 'none';
        alert(`Chargement de la catégorie : ${cat.textContent}\n(Prototype - ici tu chargerais les questions)`);
        // Ici on chargerait la page questions avec la catégorie choisie
      }, 1500);
    });
  });
</script>

</body>
</html>
